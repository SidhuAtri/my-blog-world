<br>
<h2>Showing category results</h2>
<div class="row">
    <div class="col-lg-6 col-md-6 mb-4" *ngFor="let blog of blogList">
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src={{blog.blogImg}} alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="http://localhost:4200/blogs/blog/{{blog.id}}">
                        {{blog.title}}
                    </a>
                </h4>
                <p class="card-text">
                    {{blog.subTitle}}
                </p>
            </div>
        </div>
    </div>
</div>
